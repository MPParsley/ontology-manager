query GetUserContent ($iri: String!) {
  discussions: discussionsByIri (iri: $iri) {
    discussions: nodes {
      id,
      headline,
      body,
      hat: hatByHatId {
        title
      },
      author: personByAuthorId {
        avatar,
        name
      },
      iri,
      threadType,
      authorId,
      externalId,
      answers: messagesByThreadId {
        messages: nodes {
          id,
          body,
          author: personByAuthorId {
            name
          }
        }
      }
    }
  }
}
