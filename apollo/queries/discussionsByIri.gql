query GetUserContent ($iri: String!) {
  discussions: allThreads (condition: {iri: $iri, threadType: DISCUSSION}) {
    discussions: nodes {
      id,
      headline,
      body,
      author: personByAuthorId {
        avatar,
        name
      },
      createdAt,
      answers: messagesByThreadId {
        messages: nodes {
          id
        }
      }
    }
  }
}
