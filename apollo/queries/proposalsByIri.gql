query ProposalsByIri ($iri: String!) {
  proposals: allThreads (condition: {iri: $iri, threadType: PROPOSAL, status: OPEN, isDraft: false}) {
    proposals: nodes {
      id,
      headline,
      body,
      hat: hatByHatId {
        id,
        title
      },
      author: personByAuthorId {
        id,
        avatar,
        name
      },
      iri,
      threadType,
      authorId,
      externalId,
      proposalObject,
      updatedAt
    }
  }
}
