query GetAllDiscussions ($threadType: ThreadType!) {
  discussions: allThreads (condition: {threadType: $threadType, isDraft: false}) {
    nodes {
      id,
      headline,
      body,
      hat: hatByHatId {
        title
      },
      author: personByAuthorId {
        name
      },
      iri,
      createdAt,
      updatedAt,
      threadType,
      authorId,
      externalId,
      status,
      proposalObject,
      votesByThreadId {
        votes: nodes {
          vote
        }
      }
    }
  }
}
