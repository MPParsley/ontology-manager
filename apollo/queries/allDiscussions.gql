query GetAllDiscussions {
  discussions: allThreads (condition: { isDraft: false }) {
    nodes {
      id,
      headline,
      body,
      hat: hatByHatId {
        title
      },
      author: personByAuthorId {
        name
      },
      iri,
      threadType,
      authorId,
      externalId
    }
  }
}
